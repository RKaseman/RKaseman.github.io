    <section>
        <div>
            <h2>Contact an evolved coder!</h2>
        </div>
        <form method="post">
            <div class="contact">
                <p>
                    <label for="name">Name</label>
                </p>
                <input type="text" id="name" name="name" placeholder="And you are?">
            </div>
            <div class="contact">
                <p>
                    <label for="email">I'll show you mine</label>
                </p>
                <input type="email" id="guestEmail" name="emailAddress" placeholder="Your email?">
            </div>
            <div class="contact">
                <p>
                    <label for="subject">What...</label>
                </p>
                <textarea id="subject" name="subject" placeholder="...can I do for you?"></textarea>
            </div>
            <div class="contact">
                <input type="button" id="sendForm" value="Submit">
            </div>
        </form>
    </section>
