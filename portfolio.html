
<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EoaC--Portfolio</title>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <!-- css reset -->
    <link rel="stylesheet" type="text/css" href="./assets/css/EMreset.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poly%7cGaldeano" rel="stylesheet">
    <!-- custom style -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/portfolio.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/mQ.css">
</head>

<body>
    <header class="flex-container">
        <h1>Rane M Kaseman</h1>
        <nav id="header">
            <script id="header-template" type="text/x-handlebars-template">
                {{#each this}}
                    <a href="{{url}}" class="nav-link">{{urlText}}</a>
                {{/each}}
            </script>
        </nav>
    </header>

    <section>
        <div>
            <h2>Evolution of a Coder's Work</h2>
        </div>

        <div id="mq-center">
            <script id="portfolio-template" type="text/x-handlebars-template">
                {{#each this}}
                    <div class="img-project">
                        <a href="{{codeURL}}">
                            <img src="{{image}}" class="effect" alt="{{alt}}">
                        </a>
                        <a href="{{url}}" class="label" target="{{target}}">
                            {{urlText}}
                        </a>
                    </div>
                {{/each}}
            </script>
        </div>
    </section>

    <footer id="footer">
        <span>&#169; 2018 RMK</span>
        <br>
        <script id="footer-template" type="text/x-handlebars-template">
            {{#each this}}
                <a href="{{url}}" class="nav-link nav-footer">{{urlText}}</a>
            {{/each}}
        </script>
    </footer>
    
    <script src="./assets/javascript/module-head-foot.js"></script>
    <script src="./assets/javascript/portfolio.js"></script>

</body>

</html>
